<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <!-- Import Bootstrap, Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="./css/login-style.css" rel="stylesheet">
    <link href="./css/login-style.css" rel="stylesheet">
    <script type="text/javascript" src="./jquery/index.js"></script>

</head>

<body>
    <a href="./index.html"><button  class="btn btn-outline-secondary">Back</button></a>
    <div class="container-fluid bg">
        <div class="justify-content-center row">
            <div class="col-md-3 col-sm-6 col-xs-12 row-container">
                <form>
                    <h1 class="display-4">Sign up</h1>
                    <div class="form-group">
                        <label for="user">Name</label>
                        <input type="text" class="form-control" id="user" placeholder="Enter your name">
                        <label for="email">Email address</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your Email" required>
                        <p class="emailError"></p>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <p class="passwordError"></p>
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Confirm Password">
                        <p class="confirmPasswordError"></p>
                        <input id="male" type="radio" name="gender">
                        <label for="male">Male</label>
                        <input id="female" type="radio" name="gender">
                        <label for="male">Female</label>
                        <a href="./index.html"><input type="button" class="btn btn btn-block btn-success" value="Confirm"/></a>
                        
                    </div>

            </div>
        </div>
</body>
