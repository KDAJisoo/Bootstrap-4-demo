<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form with validation using JQuery</title>
  <!-- Import Bootstrap and JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
  </script>
  <!-- My CSS and JQuery -->
  <link href="./css/login-style.css" rel="stylesheet">
  <script type="text/javascript" src="./jquery/index.js"></script>
  <script src="./jquery.js"></script>
  <script type="text/javascript" src="./jquery/index.js"></script>
  </script>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light bt-light sticky-top">
    <div class="container-fluid">
      <a href="./index.html"><button class="btn btn-outline-secondary" style="color: white;"> &#8592 Back </button></a>
      <div class="container-fluid bg">
        <button id="menu-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <a href="./login.html"><button class="btn btn-danger" type="submit">Login</button></a>
                <li class="nav-item">
                    <a class="nav-link" href="#" active>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Wishlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                
            </ul>
            
        </div>
        
</nav>
    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-6 col-xs-12 row-container">
        <form id="form_group">
          <h1 class="display-4">Login</h1>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your Email">
            <p class="emailError"></p>
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-lable" for="rememberMe">Remember password</label>
            <p class="passwordError"></p>
          </div>
          <div>
            <Button type="submit" class="btn btn-block btn-danger" id="login">Login</Button>
            <a href="./register.html"><input type="button" class="btn btn btn-block btn-success" value="Register" /></a>
          </div>
        </form>

      </div>
    </div>

</body>

</html>
